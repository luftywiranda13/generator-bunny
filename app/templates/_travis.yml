language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - 'node'
  - '7'
before_install:
  - npm i -g codecov
  - npm i -g greenkeeper-lockfile@1
before_script:
  - greenkeeper-lockfile-update
script:
  - npm start validate
after_script:
  - codecov
  - greenkeeper-lockfile-upload
after_success:
  - npm start release
branches:
  only:
    - master
    - /^greenkeeper/.*$/
