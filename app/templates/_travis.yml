language: node_js
cache:<% if (hasYarn) { %>
  yarn: true<% } %>
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - 'node'
  - '6'
  - '4'
script:
  - <% if (hasYarn) { %>yarn<% } else { %>npm<% } %> start validate
after_script:
  - <% if (hasYarn) { %>yarn global add<% } else { %>npm i -g<% } %> codecov
  - codecov
after_success:
  - <% if (hasYarn) { %>yarn global add<% } else { %>npm i -g<% } %> semantic-release
  - semantic-release pre && npm publish && semantic-release post
branches:
  only:
    - master
