language: node_js
cache:
  yarn: true
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - 'node'
  - '7'
before_script:
  - npm prune
  - yarn global add codecov
script:
  - yarn start validate
after_success:
  - codecov
  - yarn start release
branches:
  only:
    - master
    - /^greenkeeper/.*$/
