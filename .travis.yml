language: node_js
cache:
  yarn: true
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - 'node'
  - '6'
before_install:
  - npm -g i yo && npm -g i generator-bunny
before_script:
  - npm prune
  - yo bunny
script:
  - yarn start validate
after_success:
  - yarn start report-coverage
  - yarn start release
branches:
  only:
    - master
    - /^greenkeeper/.*$/
