language: node_js
cache:
  yarn: true
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - 'node'
  - '7'
before_install:
  - yarn global add semantic-release
  - yarn global add codecov
  - yarn global add greenkeeper-lockfile@1
before_script:
  - greenkeeper-lockfile-update
script:
  - yarn start validate
after_script:
  - codecov
  - greenkeeper-lockfile-upload
after_success:
  - semantic-release pre && npm publish && semantic-release post
branches:
  only:
    - master
    - /^greenkeeper/.*$/
