language: node_js
cache:
  yarn: true
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - 'node'
  - '7'
  - '6'
before_install:
  - yarn global add semantic-release
  - yarn global add codecov
script:
  - yarn start validate
after_script:
  - codecov
after_success:
  - semantic-release pre && npm publish && semantic-release post
branches:
  only:
    - master
